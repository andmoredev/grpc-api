version: 0.1
ecr:
  build:
    parameters:
      cached: 'true'
      parallel: 'true'

  deploy:
    parameters:
      stack_name: grpc-api-ecr
      s3_prefix: grpc-api-ecr
      region: us-east-1
      capabilities: CAPABILITY_IAM
      parameter_overrides:
        - "RepositoryName=grpc-api"

network:
  build:
    parameters:
      cached: 'true'
      parallel: 'true'

  deploy:
    parameters:
      stack_name: grpc-api-networking
      s3_prefix: grpc-api-networking
      region: us-east-1
      capabilities: CAPABILITY_IAM

apprunner:
  build:
    parameters:
      cached: 'true'
      parallel: 'true'

  deploy:
    parameters:
      stack_name: grpc-api-apprunner
      s3_prefix: grpc-api-apprunner
      region: us-east-1
      capabilities: CAPABILITY_IAM
      parameter_overrides:
        - "ECRStackName=grpc-api-ecr"
        - "DockerImageTag=latest"
